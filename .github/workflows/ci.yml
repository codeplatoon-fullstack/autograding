name: CI

on: [push]

jobs:
  # test action works
  integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - uses: ./no_escape_dist/index.js
        continue-on-error: true
